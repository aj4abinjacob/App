<head>
    <meta charset="UTF-8">

    <title>Chikku Data Combiner</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <nav><h1>Chikku Data Combiner</h1><button class="nav-btn"></button></nav>
    <main>
        <!-- Input div starts here this is where the user submit file -->
        <div class="input-screen" id = "input-screen">
            <h2>Select your files</h2>
            <ol class="file-list" >
            </ol>
            <div class="input-screen-buttons">
                <button onclick="getFiles()">Add Files</button>
            </div>
        </div>

        <!-- input div ends here -->
        <div class="combine-screen" id="combine-screen" onmouseover="updateColumnHighlight()">
            <div class="user-input" id="user-input">
                <h2>Enter Columns</h2>
                <div id="col-add-btn-container">
                    <div >
                        <button id="col-add-btn" onclick="addInputOutput()">Add</button>
                    </div>
                </div>
            </div>
            <div class="columns-info-container" id="columns-info-container">
                <h2>All Columns</h2>
                <div id="all-columns-container">
                </div>
                <div id="column-info">
                </div>
            </div>
        </div>
        <div class="output-screen" id ="output-screen"></div>
    </main>
    <footer><button class="footer-btn" id="footer-btn" onclick="nextProcess(this)">Select Columns</button></footer>    
    <script type="text/javascript" src="scripts/script.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script>
        // auto complete

    </script>
</body>
</html>
